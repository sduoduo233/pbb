{{ define "header" }}


<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ or .title "ppr" }}</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.blue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.colors.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap-grid.min.css">
</head>

<body>

    <main class="container">
        <nav>
            <ul>
                <li><strong><a href="/">PPR</a></strong></li>
            </ul>
            <ul>
                {{ if .login }}
                <li><a href="/dashboard/servers"><button>Dashboard</button></a></li>
                {{ else }}
                <li><a href="/login"><button>Login</button></a></li>
                {{ end }}
            </ul>
        </nav>

        {{ if .error }}
        <article class="pico-background-red-500" role="alert">
            <strong>Error</strong><br>
            {{ .error }}
        </article>
        {{ end }}


{{ end }}
