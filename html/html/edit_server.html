{{ define "edit_server" }}
{{ template "header" . }}

<h1>Edit Server</h1>

<form action="/dashboard/servers/edit/{{ .id }}" method="post">

    {{ template "csrf" . }}

    <label>
        Label
        <input type="text" placeholder="Label" required name="label" value="{{ .post.label }}">
    </label>

    <label>
        Group
        <select name="group" aria-label="Group" required value="{{ .post.group }}">
            <option value="-1">None</option>
            {{ range .groups }}
            <option value="{{ .Id }}">{{ .Label }}</option>
            {{ end }}
        </select>
    </label>

    <label>
        Hidden
        <select name="hidden" aria-label="Hidden" required value="{{ .post.hidden }}">
            <option {{ if .post.hidden }}selected{{ end }} value="yes">Yes</option>
            <option {{ if not .post.hidden }}selected{{ end }} value="no">No</option>
        </select>
    </label>

    <button>Save</button>

</form>

{{ template "footer" . }}
{{ end }}
