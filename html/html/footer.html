{{ define "footer" }}

<script>
    $(function() {
        $("select").each(function() {
            if ($(this).attr("value")) {
                $(this).val($(this).attr("value"))
            }
        })

        $("timestamp").each(function() {
            $(this).html(new Date($(this).html() * 1000).toLocaleString())
        })
    })
</script>
    
</main>

<div class="container text-secondary">
    VERSION: {{ .version }}
</div>

</body>
</html>

{{ end }}
